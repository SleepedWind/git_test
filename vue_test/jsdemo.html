    <script>
        //3. JSON - JS对象标记法
        let person = {
            name: 'itcast',
            age: 18,
            gender: '男'
        }
        alert(JSON.stringify(person)); //js对象 --> json字符串

        let personJson = '{"name": "heima", "age": 18}';
        alert(JSON.parse(personJson).name);
    </script>
